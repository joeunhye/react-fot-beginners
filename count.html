<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script crossorigin src="https://unpkg.com/react@17/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@17/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>
<body>
    <div id="root"></div>
    <script type="text/babel">
        const root = document.querySelector('#root');
        function MinutesToHours() {
            const [amount, setAmount] = React.useState();
            const [filped, setFilped] = React.useState(false);
            const onChange = (e) => {
                setAmount(e.target.value)
            }
            const reset = () => setAmount(0);
            const onFlip = () => {
                reset();
                setFilped(currentState => !currentState);
            }
            return (
                <div>
                    <div>
                        <label htmlFor="minutes">Minutes</label>
                        <input id="minutes" type="number" placeholder='Minutes' value={filped ? amount*60 : amount} onChange={onChange} disabled={filped} />
                    </div>
                    <div>
                        <label htmlFor="hours">Hours</label>
                        <input id="hours" type="number" placeholder='Hours' value={filped ? amount : Math.round(amount/60)} onChange={onChange} disabled={!filped} />
                    </div>
                    <button onClick={reset}>Reset</button>
                    <button onClick={onFlip}>Filp</button>
                </div>
            )
        }
        function KmToMiles() {
            return <h3>Km To Miles</h3>
        }
        function App() {
            const [index, setIndex] = React.useState("default");
            const onSelect = e => {
                setIndex(e.target.value)
            }
            return (
                <div>
                    <h1>Super Converter</h1>
                    <select value={index} onChange={onSelect}>
                        <option value="default">Select Your Unit</option>
                        <option value="0">Minutes & Hours</option>
                        <option value="1">Km & Miles</option>
                    </select>
                    <hr />
                    {index === 'default' ? 'Please select your units' : null}
                    {index === '0' ? <MinutesToHours /> : null}
                    {index === '1' ? <KmToMiles /> : null}
                </div>
            )
        }
        ReactDOM.render(<App />, root)
    </script>
</body>
</html>
